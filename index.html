<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Been Together</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style>
		body {
			font-family: 'Open Sans', sans-serif;
			color: #fff !important;
		}
		img.blur {
			-webkit-filter: blur(5px); 
			-moz-filter: blur(5px);
			-o-filter: blur(5px); 
			-ms-filter: blur(5px); 
			filter: url(#blur); 
			filter: blur(5px);  
			filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius='5');
		}
		img.bg {
			min-height: 100%;
			min-width: 1024px;
			width: 100%;
			height: auto;
			top: 0;
			left: 0;
		}
		.red {
			color: #E72C2C;
			text-shadow: 0px 0px 0 rgb(153, 0, 0), 1px 1px 0 rgb(126, 0, 0), 2px 2px 0 rgb(98, 0, 0), 3px 3px 0 rgb(70, 0, 0), 4px 4px 0 rgb(42, 0, 0), 5px 5px 0 rgb(15, 0, 0), 6px 6px 0 rgb(-194,-13,-188), 7px 7px 0 rgb(-222,-41,-216), 8px 8px 7px rgba(0,0,0,0.75), 8px 8px 1px rgba(0,0,0,0.5), 0px 0px 7px rgba(0,0,0,.2);
		}
		.non {
			vertical-align: baseline;
		}
		</style>
		<script src="jquery/jquery-2.1.4.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script>
		$(function(){
			////////////////////////////////////////////////////////////////////////////////////////////////
			var Ngay = 2;
			var Thang = 1;
			var Nam = 199;
			var Lover1 = 'Del Huỳnh';
			var Lover2 = 'Huỳnh Đức Duy';
			var Ava1 = 'image/ava/ava1.jpg';
			var Ava2 = 'image/ava/ava2.jpg';
			var Slide = new Array(
				'image/slide/back.jpg',
				'image/slide/back2.jpg',
				'image/slide/back3.jpg'
			)
			var Text = 'Tình yêu ảo lòi';
			////////////////////////////////////////////////////////////////////////////////////////////////
			var first = new Date(Nam,Thang-1,Ngay,0,0,0);
			function calculate()
			{
				var now = new Date();
				var offset = now.getTime() - first.getTime();
				var days = Math.floor(offset / 1000 / 60 / 60 / 24); 
				offset -= days * 1000 * 60 * 60 * 24;
				var hours = Math.floor(offset / 1000 / 60 / 60); 
				offset -= hours * 1000 * 60 * 60;
				var minutes = Math.floor(offset / 1000 / 60); 
				offset -= minutes * 1000 * 60; 
				var seconds = Math.floor(offset / 1000);
				$('#day-together').text(days);
				$('#hour-together').text(hours);
				$('#minute-together').text(minutes);
				$('#second-together').text(seconds);
			}
			setInterval(function() {
				calculate();
			}, 500);
			$('#text-together').html(Text);
			$('#lover1-name').html(Lover1);
			$('#lover2-name').html(Lover2);
			$('#lover1-ava').attr('src',Ava1);
			$('#lover2-ava').attr('src',Ava2);
			var html ='';
			for (var i = 0; i < Slide.length; i++){
				html+="<div class='item'><img class='blur bg' src='"+Slide[i]+"' style='height: 100%; width: 100%;'/></div>";
			}
			$('#lover-slide').html(html);
			$('#myCarousel .carousel-inner .item:first-child').addClass('active');
		});
		</script>
	</head>
	<body>
	<a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
	<div id="myCarousel" class="carousel slide" style='position: fixed; z-index: -2;'>
		<div class="carousel-inner" id='lover-slide'>
		</div>
	</div>
		<div class='main'>
		<div style='background: rgba(11,11,11, 0.4); height: 100%; width: 100%; position: fixed; z-index: -2;'></div>
			<div class='container'>
				<table width='100%' style='margin-top: 30px'>
					<tr>
						<td style='width: 35%'>
							<center>
								<img width='110px' height='110px' id='lover1-ava' class="img-circle" src="">
							</center>
						</td>
						<td style='width: 30%; padding: 5px'>
							<center>
								<img width='65px' class='img-responsive' src="image/heart.png">
							</center>
						</td>
						<td style='width: 35%'>
							<center>
								<img width='110px' height='110px' id='lover2-ava' class="img-circle" src="">
							</center>
						</td>
					</tr>
					<tr style='margin-top:10px'>
						<td>
							<center>
								<p style='font-size:20px; margin-top: 10px'><img width='20px' class='non' src="image/heart.png">&nbsp;<b id='lover1-name'></b>&nbsp;<img width='20px' class='non' src="image/heart.png"></p>
							</center>
						</td>
						<td>
						</td>
						<td>
							<center>
								<p style='font-size:20px; margin-top: 10px'><img width='20px' class='non' src="image/heart.png">&nbsp;<b id='lover2-name'></b>&nbsp;<img width='20px' class='non' src="image/heart.png"></p>
							</center>
						</td>
					</tr>
					<tr>
						<td colspan='3'>
							<center>
								<p style='font-size:20px; margin-top: 40px'><img width='20px' class='non' src="image/heart.png">&nbsp;<b>Đã bên nhau</b>&nbsp;<img width='20px' class='non' src="image/heart.png"></p>
							</center>
						</td>
					</tr>
					<tr>
						<td colspan='3'>
							<center>
								<p style='font-size:40px; margin-top: 30px'><b><span id='day-together' class='red'></span> ngày <span id='hour-together' class='red'></span> giờ <span id='minute-together' class='red'></span> phút <span id='second-together' class='red'></span> giây</b></p>
							</center>
						</td>
					</tr>	
					<tr>
						<td colspan='3'>
							<center>
								<p style='font-size:25px; margin-top: 30px'><img width='20px' class='non' src="image/heart.png">&nbsp;<b id='text-together'></b>&nbsp;<img width='20px' class='non' src="image/heart.png"></p>
							</center>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
